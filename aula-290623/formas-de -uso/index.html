<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formas de uso</title>
    <!-- 2º Forma: tag style-->
    <style>

        h1{
            color: orange;
            text-decoration: underline;
        }
        
    </style>
    <!-- 3º Forma: Arquivo externo-->
    <!-- rel = relationship = relação-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>Eu sou um paragrafo normal.</p>

    <!-- 1º fomra: inline (attr style)-->
    <p style="color: red;">EU TO ZANGADO</p>
    <p style="color: green; font-style: italic;">agora eu to de boa</p>
    <hr>

    <h1>Bem-vindo ao CSS</h1>
    <h1>tudo bem?</h1>
    <hr>
